<div class="container-fluid my-2">
    <div class="row d-flex justify-content-center">
        <ul class="list-group col-5 border border-dark shadow p-0">
            <li class="list-group-item d-flex justify-content-between align-items-start" [ngClass]="{'list-group-item-warning':isOrcTroll(monster.race), 'list-group-item-primary':isDwarfElf(monster.race)}">
                <div class="ms-2 me-auto">
                    Nombre: {{ monster.name }} Raza: {{ monster.race }} Vida: {{ monster.hp }}
                </div>
                <span class="badge bg-primary badge-pill">{{ monster.atk }}</span>
            </li>
        </ul>
    </div>
</div>
