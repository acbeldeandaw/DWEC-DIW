<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title>
</head>

<body>
    <h1>Mi Web</h1>
    <h2>Imagen</h2>
    <img src="yt.jpg" alt="YouTube" width="300px">
    <h2>Audio</h2>
    <audio controls><source src="whistle.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
    <h2>Video offline</h2>
    <video width="560" height="315" controls><source src="chic.mp4" type="video/mp4">Your browser does not support the video tag.</video>
    <h2>Video online</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f-YsVDJ9Vs8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
